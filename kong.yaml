_format_version: "2.1"

services:
  - name: octocat-service
    url: https://api.github.com
    routes:
    - name: octocat-route
      paths:
        - /octocat
  - name: hello-service
    url: http://localhost:5000
    host: 127.0.0.1
    routes:
    - name: hello-route
      paths:
        - /hello
      methods: [GET]
  - name: zen-service
    url: http://localhost:5000
    host: 127.0.0.1
    routes:
    - name: zen-route
      paths:
        - /zen
      methods: [GET]

plugins:
  - name: rate-limiting
    service: hello-service
    config:
      minute: 5
      policy: local