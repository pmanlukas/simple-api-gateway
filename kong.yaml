_format_version: "2.1"

services:
  - name: gist-service
    url: https://api.github.com
    routes:
    - name: gists-route
      paths:
        - /gists
    - name: hello-service
      url: http://localhost:5000
      routes:
        - name: hello-route
          paths:
            - /hello
    - name: zen-service
      url: http://localhost:5000
      routes:
        - name: hello-route
          paths:
            - /zen

plugins:
  - name: rate-limiting
    service: hello-service
    config:
      minute: 5
      policy: local